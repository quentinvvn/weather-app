<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Weather App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Get the weather forecast of your city!" />
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false"></script>
    <script src='main.js'></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,900&family=Space+Grotesk:wght@300;400;500;600;700&display=swap"
        rel="stylesheet" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
</head>

<body>
    <section class="container">
        <div class="col-left">
            <div class="input-group">
                <span onclick="getLocation()"><i class="fa-solid fa-location-crosshairs location-icon"></i></span>
                <i class="fa-solid fa-magnifying-glass search-icon"></i>
                <form id="form" onsubmit="return false;">
                    <input type="text" onchange="chercher();" on id="ville" placeholder="Rechercher une ville...">
                </form>
            </div>
            <div id="weather-icon"></div>
            <h2 class="temp" id="temp"></h2>
            <div class="feels-like">
                <h4 id="feels-like"></h4>
            </div>
            <div class="description" id="description"></div>
            <div class="date"></div>
            <div class="city" id="city"></div>
        </div>
        <div class="col-right">
            <div class="top-header">
                <h2 class="heading">Aujourd'hui</h2>

                <div class="units">
                    <span>°C</span>
                    <span>°F</span>
                </div>
            </div>

            <div class="loader">
                <div class="spinner"></div>
            </div>

            <h2 class="heading">Temps forts d'aujourd'hui</h2>

            <div class="loader">
                <div class="spinner"></div>
            </div>

            <h2 class="heading">Cette semaine</h2>

            <div class="loader">
                <div class="spinner"></div>
            </div>

            <footer class="footer">
                <a href="https://github.com/quentinvvn">
                    <i class="fa-brands fa-github"></i> <span>GitHub</span>
                </a>
                <a href="https://github.com/quentinvvn/weather-app">
                    <i class="fa-solid fa-code-fork"></i> <span>Fork</span>
                </a>
                <a href="https://www.instagram.com/quentinvvn">
                    <i class="fa-brands fa-instagram"></i> <span>Instagram</span>
                </a>
            </footer>
        </div>
    </section>
</body>

</html>
